<!DOCTYPE html>
<html>
<head>
  <title>Remmitance demo UI</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Project2: Remmitance</h1> 

  <div>Active account 
    <select id="account-select">
    </select> 
    balance is <span id="balance">Loading...</span> Wei</div>
  <hr>
  <div>
      <h1> Owner </h1>
      <button id="disable-contract">disable</button> disable this contract.<br>
      <button id="enable-contract">enable</button> enable this contract.<br>
      <button id="kill-contract">kill</button> disable this contract permanetly this contract.<br>
  </div>
  
  <hr>
  <div>
    <h1> Create Remittance </h1>
    choose exchange: <select id="exchange-select">
    </select> <br>
    ammount: <input name="amount" type="number" placeholder="0" /> Wei <br>
    expiration <input name="expiration" type="number" placeholder="0" /> blocks <br>
    Hash <input name="hash" placeholder="0" /> <br>
    <button id="create-remittance">create Remittance</button>
  </div>

  <hr>
  <div>
    <h1> Withdraw </h1>
    password <input name="pwd" /> <br>
    <button id="withdraw">withdraw</button>
  </div>

  <hr>
  <div>
    <h1>calculate Hash</h1>
    <input name="testHash" placeholder="0" /> <button id="calculate-hash">generate Hashs</button>
  </div>

  <div id="status"></div>

</body>

</html>
